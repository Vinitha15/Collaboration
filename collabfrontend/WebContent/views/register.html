<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
<style>
* {
  margin: 0;
  padding: 0;
}

body {
  background: #2E3740;
  color: #435160;
  font-family: "Open Sans", sans-serif;
}

h2 {
  color: #6D7781;
  font-family: "Sofia", cursive;
  font-size: 15px;
  font-weight: bold;
  font-size: 3.6em;
  text-align: center;
  margin-bottom: 20px;
}

a {
  color: #435160;
  text-decoration: none;
}

.login {
  width: 350px;
  position: absolute;
  top: 10%;
  left: 50%;
  margin-left: -175px;
}

input[type="text"], input[type="password"], input[type="email"] {
  width: 350px;
  padding: 20px 0px;
  background: transparent;
  border: 0;
  border-bottom: 1px solid #435160;
  outline: none;
  color: white;
  font-size: 16px;
}
select{
  width: 350px;
  padding: 20px 0px;
  background: transparent;
  border: 0;
  border-bottom: 1px solid #435160;
  outline: none;
  color: white;
  font-size: 16px;
}
option{
  width: 350px;
  padding: 20px 0px;
  background: #435160;
  border: 0;
  border-bottom: 1px solid #435160;
  outline: none;
  color: white;
  font-size: 16px;
}
option:hover{
	background: #435160;
  
}
label {
  display: block;
  position: absolute;
  margin-right: 10px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: transparent;
  content: "";
  transition: all 0.3s ease-in-out;
  cursor: pointer;
  border: 3px solid #435160;
}


input[type="submit"] {
  background: #1FCE6D;
  border: 0;
  width: 350px;
  height: 40px;
  border-radius: 3px;
  color: #fff;
  font-size: 12px;
  cursor: pointer;
  transition: background 0.3s ease-in-out;
}
input[type="submit"]:hover {
  background: #16aa56;
  animation-name: shake;
}

.forgot {
  margin-top: 30px;
  display: block;
  font-size: 11px;
  text-align: center;
  font-weight: bold;
}
.forgot:hover {
  margin-top: 30px;
  display: block;
  font-size: 11px;
  text-align: center;
  font-weight: bold;
  color: #6D7781;
}



::-webkit-input-placeholder {
  color: lightgrey;
  font-size: 12px;
}

.animated {
  animation-fill-mode: both;
  animation-duration: 1s;
}

@keyframes shake {
  0%, 100% {
    transform: translateX(0);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: translateX(-10px);
  }
  20%, 40%, 60%, 80% {
    transform: translateX(10px);
  }
}

</style>
<div class='login'>
  <h2>Register</h2>
  <form>
  <span style="color:red">{{exception.message}}</span>
  <input ng-model='user.username' placeholder='Username' type='text'>
  <span style="color:red">{{duplicateUsername.message}}</span>
  <input id='pw' ng-model='user.password' placeholder='Password' type='password'>
  <input ng-model='user.email' placeholder='E-Mail Address' type='email'>
  <span style="color:red">{{duplicateEmail.message}}</span>
  <input ng-model='user.firstname' placeholder='First name' type='text'>
	<input ng-model='user.lastname' placeholder='Last name' type='text'>  
	<input ng-model='user.phonenumber' placeholder='Phone' type='text'>  
	<select ng-model='user.role' required>
	<option value="" disabled selected>Select Role</option>
  <option  value="STUDENT">Student</option>
  <option  value="ALUMINI">Alumini</option>
  <option  value="EMPLOYEE">Employee</option>
</select>
  <input class='animated' type='submit' value='Register' ng-click="registerUser()">
  </form>
  <a class='forgot' href='#!login'>Already have an account?</a>
</div>
