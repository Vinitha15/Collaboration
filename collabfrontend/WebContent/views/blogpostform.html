<style>
form{
margin-top:70px;
}
</style>
<div class="container">
			<form>
			<div class="form-group">
				<label>Enter Blog Title:</label>
				<input ng-model='blogpost.blogtitle' placeholder='Title' type='text'>
			</div>
			<div class="form-group">
				<label>Enter Blog Description:</label>
				<textarea rows="7" cols="20" ng-model='blogpost.blogdescription' placeholder='Description'></textarea>
			</div>
			
			<button type="submit" class="btn btn-success center-block" ng-click="saveblogpost()">Submit</button>
		</form>
	</div>
