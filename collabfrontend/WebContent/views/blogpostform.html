
	<style>
.row2{
margin-top: 60px;}
body{
background: #2E3740;
}
.panel-primary > .panel-heading {
     color: white;
	 padding: 15px 15px;  
}
input[type=text] {
    border: 2px solid #880e4f;
    border-radius: 4px;
}
.panel-primary {
  border-color: black;
}
</style>
 <div class="container">
		<div class="row2">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<strong> <center>New blog</center></strong>
					</div>
					<div class="panel-body">
						<form role="form">
							<fieldset>
					
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon" style="background-color: #880e4f">
													<i class="glyphicon glyphicon-subtitles" style="color:white"></i>
												</span> 
												<input ng-model='blogpost.blogtitle' class="form-control" placeholder="Blog Title"  type="text" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
											<span class="input-group-addon" style="background-color: #880e4f">
													<i class="glyphicon glyphicon-book" style="color:white"></i>
												</span>
											<textarea rows="7" cols="20" ng-model='blogpost.blogdescription' placeholder='Blog Description' class="form-control" style="border: 2px solid #880e4f;"></textarea>
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-primary center-block" value="Add blog" ng-click="saveblogpost()">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					
			</div>
		</div>
	</div>
</div>
